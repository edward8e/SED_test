<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>D3</title>

<link href="css/style.css" rel="stylesheet">
<script src="https://d3js.org/d3.v4.min.js"></script>
</head>

<body>
<h1>Hello World!</h1>




<svg width="250" height="250">
	<rect x="50" y="50" width="20" height="20" fill="red" stroke="black" stroke-width="10"></rect>
	<g transform="translate(50,0)"><circle r="75" cx="100" cy="100" fill="none" stroke="black" stroke-width="10"></circle></g>
	<text x="0" y="50" class="main-text">Hello, this is svg.</text>
</svg>


<script>
	
	console.log("Hello JavaScript")
	</script>

<script>
	d3.csv("data.csv", function(myArrayOfObjects){
		myArrayOfObjects.forEach(function (d){
			console.log(d.x + " , " + d.y);
		});
	});
	</script>


</body>
</html>
